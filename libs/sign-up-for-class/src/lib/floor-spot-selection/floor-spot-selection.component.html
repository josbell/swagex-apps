<div class="instructions" fxLayout fxLayoutAlign="center center">
  <span class="text-muted"
    >Click on one of the numbered floor spaces below to reserve</span
  ><button [disabled]="true" mat-icon-button>
    <mat-icon
      matTooltipClass="help-tooltip"
      matTooltip="Each button below represents a space in the studio floor. The mirror Label is where the mirror is located in relation to the spaces. The person icon in the middle is where the instructor will be. Click on a space to reserve it for the duration of the class."
      class="text-muted"
      aria-label="Button that displays a tooltip when focused or hovered over"
      >help_outline</mat-icon
    >
  </button>
</div>
<div id="mirror"><span class="text-muted">Mirror</span></div>
