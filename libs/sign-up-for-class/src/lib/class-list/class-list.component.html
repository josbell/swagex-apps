<section class="home-section container" fxLayout="column">
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="30px">
    <swagex-material-card
      fxFlex="20"
      *ngFor="let class of classStoreService.danceClasses | async"
      [title]="class.title"
      [actionButtons]="actionButtons"
      imageUrl="/assets/images/dance-classes/{{ class.id }}.jpg"
      [description]="class.shortDescription"
    >
      <button mat-button (click)="onBookClassClick(class)">
        Book Class
      </button>
    </swagex-material-card>
  </div>
</section>
