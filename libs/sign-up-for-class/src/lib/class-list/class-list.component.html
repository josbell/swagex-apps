<section class="home-section container" fxLayout="column">
  <div
    fxLayout="row"
    fxLayout.lt-sm="column"
    fxLayoutWrap="nowrap"
    fxLayoutGap="30px"
  >
    <swagex-material-card
      *ngFor="let class of classes"
      fxFlex="33.33"
      [title]="class.title"
      [actionButtons]="class.actionButtons"
      [imageUrl]="class.imageUrl"
      [description]="class.description"
    >
      <button mat-button (click)="onBookClassClick(class.id)">
        Book Class
      </button>
    </swagex-material-card>
  </div>
</section>
