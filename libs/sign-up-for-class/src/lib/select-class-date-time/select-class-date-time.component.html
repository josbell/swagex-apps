<mat-selection-list #shoes [multiple]="false">
  <mat-list-option
    *ngFor="let class of classes"
    [value]="class.id"
    (selectionChange)="onSelection($event)"
  >
    <div
      class="option-container"
      fxLayout
      fxLayoutAlign="space-between center"
      (click)="onSelection(class.id)"
    >
      <span>
        <div>{{ class.date }}, {{ class.weekday }}</div>
        <div>{{ class.time }}</div>
      </span>
      <span>{{ class.openSlots }} Spots Available</span>
    </div>
  </mat-list-option>
</mat-selection-list>
