<section class="home-section container" fxLayout="column" *ngIf="danceClass">
  <swagex-space-picker-header
    [title]="danceClass.title"
    [instructor]="danceClass.instructor"
    [timeDisplay]="danceClass.timeDisplay"
  ></swagex-space-picker-header>
  <swagex-space-picker
    [spaces]="danceClass.spaces"
    (onSpaceSelection)="onSpaceSelection($event)"
  ></swagex-space-picker>
</section>
