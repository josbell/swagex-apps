<header
  fxLayout="row"
  fxLayoutAlign="center"
  fxLayoutAlign.gt-sm="space-between"
>
  <a fxLayout routerLink="/">
    <img src="/assets/images/eys-logo.jpg" alt="alt" />
    <span>{{ configService.title }}</span></a
  >
  <div fxLayout fxHide fxShow.gt-sm>
    <ng-container *ngIf="configService.horizontalMenu; else menuButton">
      <ng-container *ngFor="let item of configService.visibleMenuItems">
        <a mat-button [routerLink]="item.route">{{ item.text }}</a>
      </ng-container>
      <button
        mat-button
        *ngIf="!(configService.isLoggedIn() | async)"
        (click)="handleSignIn()"
      >
        Sign In
      </button>
      <button
        mat-button
        *ngIf="configService.isLoggedIn() | async"
        (click)="handleSignOut()"
      >
        Sign Out
      </button>
    </ng-container>
    <mlw-social-media-bar></mlw-social-media-bar>
  </div>
</header>

<ng-template #menuButton>
  <mlw-menu fxHide fxShow.gt-sm></mlw-menu>
</ng-template>
