<a
  mat-list-item
  routerLink="."
  (click)="onItemSelected(item)"
  [ngStyle]="{ 'padding-left': depth * 12 + 'px' }"
>
  <span class="item">
    <mat-icon *ngIf="item.icon" class="routeIcon">{{ item.icon }}</mat-icon>
    {{ item.text }}
  </span>

  <span fxFlex *ngIf="item.submenu && item.submenu.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded' : 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <ng-container *ngFor="let subItem of item.submenu">
    <mlw-side-nav-item
      [item]="subItem"
      [depth]="depth + 1"
      (closeMenu)="onCloseMenu()"
    ></mlw-side-nav-item>
  </ng-container>
</div>
