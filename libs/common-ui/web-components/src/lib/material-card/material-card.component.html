<mat-card class="p-0 m-0">
  <img
    mat-card-image
    loading="lazy"
    [defaultImage]="defaultImageUrl"
    [lazyLoad]="imageUrl"
    [alt]="alt"
  />
  <mat-card-content>
    <h5>
      <strong
        ><a href="">{{ title }}</a></strong
      >
    </h5>

    <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
    <ng-content select="[after-subtitle]"></ng-content>
    <p>
      {{ description }}
    </p>
    <mat-divider></mat-divider>

    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
