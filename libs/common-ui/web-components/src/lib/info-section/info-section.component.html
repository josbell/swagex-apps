<section
  class="home-section container"
  [ngClass]="{ 'light-gray': backgroundGray }"
  fxLayout="column"
>
  <div class="section-header">
    <h2>Classes For Everyone</h2>
    <p>
      Whether you’re a beginner who’s just starting out or an advanced dancer
      looking for in-depth training, consider your dance goals now within reach
    </p>
  </div>
  <div
    fxLayout="row"
    fxLayout.lt-sm="column"
    fxLayoutWrap="nowrap"
    fxLayoutGap="30px"
  >
    <swagex-material-card
      *ngFor="let card of cards"
      fxFlex="33.33"
      [title]="card.title"
      [actionButtons]="card.actionButtons"
      [imageUrl]="card.imageUrl"
      [description]="card.description"
    >
    </swagex-material-card>
  </div>
</section>
