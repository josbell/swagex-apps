<section
  [ngClass.lt-md]="'small'"
  [ngClass.md]="'medium'"
  [ngClass.lg]="'large'"
>
  <video
    *ngIf="videoUrl && !isInMobileLowPowerMode"
    id="hero-video"
    playsinline
    autoplay
    muted
    loop
  >
    <source src="{{ videoUrl }}" type="video/mp4" />
  </video>
  <div fxLayout="column" class="hero-text">
    <ng-content></ng-content>
  </div>
</section>
