<section class="home-section container" fxLayout="column">
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="30px">
    <swagex-material-card
      fxFlex="20"
      *ngFor="let class of danceClasses | async"
      [title]="class.title"
      [subtitle]="class.weekdayDisplay + 's @ ' + class.timeDisplay"
      imageUrl="/assets/images/dance-classes/{{ class.id }}.jpg"
      defaultImageUrl="/assets/images/dance-classes/{{ class.id }}-default.jpg"
    >
      <h3 after-subtitle>{{ price }}</h3>
      <span fxLayout>
        <button
          fxFlex
          mat-raised-button
          color="primary"
          (click)="onBookClassClick(class)"
        >
          {{ buttonLabel }}
        </button>
      </span>
    </swagex-material-card>
  </div>
</section>
